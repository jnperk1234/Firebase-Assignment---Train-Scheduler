<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rick Sanchez MultiUniverse Train Company!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css" />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center" style="background-color: none; color: none">
      <h1>Wabba Dub Dub All Aboard!</h1>
      <hr>
      <h2>Current Time: <span id="currentTime"></span></h2>
    </div>

    <div class="row">
      <div class="col-md-9">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3>Current Multi Universe Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
              <thead>

                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Mintues Away</th>
                </tr>

              </thead>
              <tbody id="trainTable">
                <tr></tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <form>
              <div class="form-group">
                <label for="name">Train Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name of Ride">
              </div>

              <div class="form-group">
                  <label for="dest">Destination</label>
                  <input type="text" class="form-control" id="destInput" placeholder="Bird Planet">
                </div>

              <div class="form-group">
                  <label class="nextTrain" for="nextTrain">First Traine Name</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
                  <input type="" class="form-control" id="timeInput" placeholder="00:00">
                </div>
              
              <div class="form-group">
                  <label for="minsAway">Frequency - (mins)</label>
                  <input type="text" class="form-control" id="freqInput" placeholder="15">
              </div>
              
              <button type="submit" class="btn btn-default" id="submt">Add Train</button>
              <button type="submit" class="btn btn-default" id="removeTrain">Remove</button>

            </form>
          </div>
        </div>
      </div> 
    </div>
  </div>
 
    
</body>
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>

<!-- Moment.js Reference -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="main.js"></script>
</html>
